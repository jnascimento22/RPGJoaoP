<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <title>a vida de um estudante</title>
</head>
<body>
    <main
     <div class="passo" id="passo-0">
        <p>Na vida de um estudante</p>
        <button class="btn-proximo" data-proximo="1">Ele estuda</button>
        <button class="btn-proximo" data-proximo="2">Ele não estuda</button>

        <div class="passo" id="passo-1"> 
        <p>ele tira uma nota boa e passa, ou ele tira uma nota ruim e não passa</p>
        <button class="btn-proximo" data-proximo="3">ele passa de ano por sorte, ou ele reprova.</button>
        <button class="btn-proximo" data-proximo="4"> Ou ele comemora com os amigos</button>

        <div class="passo" id="passo-2">
        <p>ele vai para casa dormir.</p>
        <button class="btn-proximo" data-proximo="5">Se ele passar</button>
        <button class="btn-proximo" data-proximo="6"> Tudo bem.</button>

        <div class="passo" id="passo-3">
        <p>Se ele reprovar</p>
        <button class="btn-proximo" data-proximo="7">ou ele estuda para a próxima, ou ele desiste</button>
        <button class="btn-proximo" data-proximo="8"> ou ele encontra um novo rumo na vida</button>

        <div class="passo" id="passo-4">
        <p>Se ele ir pra casa dormir, tudo bem.</p>
        <button class="btn-proximo" data-proximo="9"> ou ele bebe demais e passa vergonha</button>
        <button class="btn-proximo" data-proximo="10"> ou ele vira meme na internet.</button>

        <div class="passo" id="passo-5">
        <p>Se ele ganha dinheiro com publicidade:</p>
        <button class="btn-proximo" data-proximo="11">  ele gasta tudo em festas e volta a ser pobre.</button>
        <button class="btn-proximo" data-proximo="12"> ele fica rico e viaja o mundo</button>

        <div class="passo" id="passo-6">
        <p>ele não ganha nada e só fica conhecido no bairro.</p>
        <button class="btn-proximo" data-proximo="13">  ele pede ajuda para os pais</button>
        <button class="btn-proximo" data-proximo="14">  ele decide virar coach motivacional.</button>

        <div class="passo" id="passo-7">
        <p>ele vira piada novamente</p>
        <button class="btn-proximo" data-proximo="15">  ele faz sucesso e inspira outras pessoas</button>
        <button class="btn-proximo" data-proximo="16">  ou ele vira piada novamente</button>
</body>
</html>
